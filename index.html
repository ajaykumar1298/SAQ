<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Skills Test</title>
 <style>
    /* Reset default margin & padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Centering content */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    margin: 0;
}

/* White Box Styling */
.container {
    width: 90%;
    max-width: 380px;
    padding: 25px;
    text-align: center;
    background: white;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 22px;
    color: #222;
    margin-bottom: 15px;
}

p {
    color: #555;
    font-size: 16px;
    margin-bottom: 15px;
}

/* Input and Button Container */
.inputbtn {
    display: flex;
    width: 100%;
    margin: 10px 0;
}

/* Input Field */
.inputbtn input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #007bff;
    border-right: none;
    border-radius: 8px 0 0 8px;
    outline: none;
    text-align: center;
}

.inputbtn input:focus {
    border-color: #0056b3;
    box-shadow: 0 0 5px rgba(0, 91, 255, 0.5);
}

/* Button Styling */
.inputbtn button,
button {
    padding: 12px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 0 8px 8px 0;
}

button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

/* Square and Cube Buttons */
button:not(#Random) {
    width: 48%;
    margin: 5px 1%;
    border-radius: 8px;
}

/* Full-width reset button */
#reload {
    width: 100%;
    margin-top: 10px;
}

/* Mobile Friendly */
@media (max-width: 400px) {
    .container {
        width: 95%;
        padding: 20px;
    }

    .inputbtn {
        flex-direction: column;
    }

    .inputbtn input {
        border-radius: 8px;
        border-right: 2px solid #007bff;
        margin-bottom: 10px;
    }

    .inputbtn button {
        border-radius: 8px;
    }

    button {
        width: 100%;
        margin: 8px 0;
    }
}

/* Hide result initially */
.resultMsg-hide {
    display: none;
}

.danger {
    color: red;
}

 </style>
</head>
<body>
    <div class="container">
        <h1>Test Your Math Skills</h1>
        <div class="inputbtn">

            <input id ="inputField" type="number" placeholder="Enter a number" />
            <button id="Random">Random No.</button>
        </div>
        <p id="msg">Enter a value to get your result</p>
        <div id="resultMsg" class="resultMsg-hide">
            <p id="resultMsg">Your Value </p>
            <h2 id="result"></h2>
        </div>
        <button id="sq">Find ^2</button>
        <button id="qu">Find ^3</button>
       
        <button id="reload">Reset Value </button>
    </div>

    <script>
        let input=document.querySelector("#inputField")
        let sqBtn=document.querySelector("#sq")
        let quBtn=document.querySelector("#qu")
        let Defaultmsg=document.querySelector("#msg")
        let Resultmsg=document.querySelector("#resultMsg")
        let FinalValue=document.querySelector("#result")
        let randomBtn=document.querySelector("#Random")

        randomBtn.addEventListener("click",()=>{
            const randomNumber = Math.floor(Math.random() * 50) + 1;
            input.value=randomNumber

        })

        let setValue=function(isSq){
            if(input.value=="" || input.value== " " ){
                Defaultmsg.innerHTML="Please Enter a valid number"
                Defaultmsg.classList.add("danger")
            }else{
                Resultmsg.classList.remove("resultMsg-hide")
                msg.classList.add("resultMsg-hide")
                let value=Number(input.value)
                FinalValue.innerHTML=isSq?value*value:value*value*value

            }
        }
        sqBtn.addEventListener("click",()=>{
            
            setValue(true)
        })
        quBtn.addEventListener("click",()=>{
            setValue(false)
        })
    
        

        reload.addEventListener("click",()=>{
            // window.location.reload()
            input.value=""
            Resultmsg.classList.add("resultMsg-hide")
            msg.classList.remove("resultMsg-hide","danger")
            msg.innerHTML="Enter a value to get your result"
        })

    </script>
</body>
</html>
